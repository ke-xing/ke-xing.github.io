<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Academic Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to projects page */
        .project-filters {
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--accent-color);
        }
        
        .project-category {
            margin: 2rem 0 1rem;
            font-size: 1.5rem;
            color: var(--text-color-muted);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .back-to-home {
            margin-bottom: 2rem;
            display: inline-block;
        }
        
        .back-to-home i {
            margin-right: 0.5rem;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .project-item {
            display: flex;
            flex-direction: column;
        }
        
        .project-image {
            width: 100%;
            height: 180px;
            overflow: hidden;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .project-item:hover .project-image img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-switch" id="theme-switch">
        <i class="fas fa-moon"></i>
    </div>
    
    <header>
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="../assets/images/profile.jpg" alt="Profile Picture">
                </div>
                <div class="profile-content">
                    <h1>Your Name</h1>
                    <h2>Position • Department • University</h2>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#research">Research</a></li>
                <li><a href="../index.html#publications">Publications</a></li>
                <li><a href="../index.html#projects">Projects</a></li>
                <li><a href="../index.html#teaching">Teaching</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <a href="../index.html" class="back-to-home"><i class="fas fa-arrow-left"></i>Back to Home</a>
            
            <h2>Projects</h2>
            
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="research">Research Projects</button>
                <button class="filter-btn" data-filter="software">Software Projects</button>
                <button class="filter-btn" data-filter="collaboration">Collaborations</button>
            </div>
            
            <div id="projects-container">
                <!-- Projects will be loaded from JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Your Name. All rights reserved.</p>
            <p>Last updated: <span id="last-updated"></span></p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample projects data by category
            // In a real implementation, this could be loaded from a JSON file
            const projectsByCategory = {
                "research": [
                    {
                        title: "Research Project 1",
                        description: "A comprehensive study on the effects of machine learning algorithms in natural language processing applications.",
                        date: "2022 - Present",
                        image: "../assets/images/project1.jpg",
                        links: [
                            { icon: "fas fa-file-pdf", text: "Paper", url: "../publications/papers/paper1.pdf" },
                            { icon: "fab fa-github", text: "Code", url: "https://github.com/yourusername/project1" },
                            { icon: "fas fa-globe", text: "Project Page", url: "project1.html" }
                        ]
                    },
                    {
                        title: "Research Project 2",
                        description: "Investigating novel approaches to computer vision for autonomous systems.",
                        date: "2021 - 2022",
                        image: "../assets/images/project2.jpg",
                        links: [
                            { icon: "fas fa-file-pdf", text: "Paper", url: "../publications/papers/paper2.pdf" },
                            { icon: "fab fa-github", text: "Code", url: "https://github.com/yourusername/project2" }
                        ]
                    }
                ],
                "software": [
                    {
                        title: "Software Project 1",
                        description: "An open-source library for efficient data processing in scientific computing applications.",
                        date: "2022",
                        image: "../assets/images/project3.jpg",
                        links: [
                            { icon: "fab fa-github", text: "Code", url: "https://github.com/yourusername/software1" },
                            { icon: "fas fa-globe", text: "Documentation", url: "https://yourusername.github.io/software1" }
                        ]
                    },
                    {
                        title: "Software Project 2",
                        description: "A web application for visualizing complex datasets in an interactive and accessible manner.",
                        date: "2021",
                        image: "../assets/images/project4.jpg",
                        links: [
                            { icon: "fab fa-github", text: "Code", url: "https://github.com/yourusername/software2" },
                            { icon: "fas fa-globe", text: "Demo", url: "https://demo-link.com/software2" }
                        ]
                    }
                ],
                "collaboration": [
                    {
                        title: "Collaboration Project 1",
                        description: "A joint research initiative with Industry Partner exploring applications of AI in healthcare.",
                        date: "2023",
                        image: "../assets/images/project5.jpg",
                        links: [
                            { icon: "fas fa-external-link-alt", text: "Project Site", url: "https://project-collaboration.org" },
                            { icon: "fas fa-file-pdf", text: "White Paper", url: "papers/whitepaper1.pdf" }
                        ]
                    },
                    {
                        title: "Collaboration Project 2",
                        description: "An interdisciplinary project combining computer science and biology to advance genomic research.",
                        date: "2022",
                        image: "../assets/images/project6.jpg",
                        links: [
                            { icon: "fas fa-external-link-alt", text: "Project Site", url: "https://genomics-collab.org" },
                            { icon: "fas fa-file-pdf", text: "Report", url: "papers/report1.pdf" }
                        ]
                    }
                ]
            };

            // Function to render projects by category
            function renderProjectsByCategory(projectsByCategory, containerId, filter = 'all') {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                // Clear container
                container.innerHTML = '';
                
                // Get categories to display based on filter
                const categories = filter === 'all' 
                    ? Object.keys(projectsByCategory) 
                    : [filter];
                
                categories.forEach(category => {
                    if (!projectsByCategory[category] || projectsByCategory[category].length === 0) return;
                    
                    // Create category heading
                    const categoryHeading = document.createElement('h3');
                    categoryHeading.className = 'project-category';
                    categoryHeading.textContent = category.charAt(0).toUpperCase() + category.slice(1) + ' Projects';
                    container.appendChild(categoryHeading);
                    
                    // Create projects grid for this category
                    const projectsGrid = document.createElement('div');
                    projectsGrid.className = 'project-grid';
                    
                    projectsByCategory[category].forEach(project => {
                        const projectElement = document.createElement('div');
                        projectElement.className = 'project';
                        projectElement.dataset.type = category;

                        // Project image
                        if (project.image) {
                            const imageContainer = document.createElement('div');
                            imageContainer.className = 'project-image';
                            
                            const imageElement = document.createElement('img');
                            imageElement.src = project.image;
                            imageElement.alt = project.title;
                            
                            imageContainer.appendChild(imageElement);
                            projectElement.appendChild(imageContainer);
                        }

                        const titleElement = document.createElement('h3');
                        titleElement.className = 'project-title';
                        titleElement.textContent = project.title;

                        const descriptionElement = document.createElement('p');
                        descriptionElement.className = 'project-description';
                        descriptionElement.textContent = project.description;

                        const dateElement = document.createElement('p');
                        dateElement.className = 'project-date';
                        dateElement.textContent = project.date;

                        const linksElement = document.createElement('div');
                        linksElement.className = 'project-links';

                        project.links.forEach(link => {
                            const linkElement = document.createElement('a');
                            linkElement.href = link.url;
                            linkElement.target = '_blank';
                            linkElement.rel = 'noopener noreferrer';
                            
                            const iconElement = document.createElement('i');
                            iconElement.className = link.icon;
                            
                            linkElement.appendChild(iconElement);
                            linkElement.appendChild(document.createTextNode(' ' + link.text));
                            
                            linksElement.appendChild(linkElement);
                        });

                        projectElement.appendChild(titleElement);
                        projectElement.appendChild(descriptionElement);
                        projectElement.appendChild(dateElement);
                        projectElement.appendChild(linksElement);

                        projectsGrid.appendChild(projectElement);
                    });
                    
                    container.appendChild(projectsGrid);
                });
            }

            // Initial render
            renderProjectsByCategory(projectsByCategory, 'projects-container');
            
            // Filter buttons functionality
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Get filter value and render
                    const filter = this.dataset.filter;
                    renderProjectsByCategory(projectsByCategory, 'projects-container', filter);
                });
            });
        });
    </script>
</body>
</html>
