<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Academic Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to publications page */
        .publication-filters {
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 2px solid var(--border-color); /* 添加边框 */
            padding: 0.8rem 1.2rem;
            border-radius: 8px; /* 增加圆角 */
            cursor: pointer;
            transition: all 0.3s ease; /* 添加过渡效果 */
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }
        
        .filter-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px); /* 悬浮时轻微上移 */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* 悬浮时阴影加深 */
        }
        
        .filter-btn.active {
            background-color: var(--accent-color);
            border-color: var(--link-color); /* 激活状态边框颜色 */
        }
        
        .publication-year {
            margin: 2rem 0 1rem;
            font-size: 1.5rem;
            color: var(--text-color-muted);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .back-to-home {
            margin-bottom: 2rem;
            display: inline-block;
        }
        
        .back-to-home i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-switch" id="theme-switch">
        <i class="fas fa-moon"></i>
    </div>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#teaching">Teaching</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="../assets/images/profile.jpg" alt="Profile Picture">
                </div>
                <div class="profile-content">
                    <h1>Ke Xing</h1>
                    <h2>Bachelor's Candidate in C.S. • School of Computer Science & Technology • Beijing Jiaotong University</h2>
                </div>
            </div>
        </div>
    </header>



    <main>
        <div class="container">
            <a href="../index.html" class="back-to-home"><i class="fas fa-arrow-left"></i>Back to Home</a>
            
            <h2>Publications</h2>
            
            <div class="publication-filters">
                <button class="filter-btn active" data-filter="all">All Publications</button>
                <button class="filter-btn" data-filter="journal">Journal Papers</button>
                <button class="filter-btn" data-filter="conference">Conference Papers</button>
                <button class="filter-btn" data-filter="workshop">Workshop Papers</button>
                <button class="filter-btn" data-filter="preprint">Preprints</button>
            </div>
            
            <div id="publications-container">
  
                <!-- Publications will be loaded from publications.js -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Your Name. All rights reserved.</p>
            <p>Last updated: <span id="last-updated"></span></p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample publications data by year
            // In a real implementation, this could be loaded from a JSON file
            const publicationsByYear = {
                "2025": [
                    {
                        title: "TiP4GEN: Text to Immersive Panorama 4D Scene Generation",
                        authors: "Ke Xing, Hanwen Liang, Dejia Xu, Yuyang Yin, Konstantinos N. Plataniotis, Yao Zhao, Yunchao Wei ",
                        venue: "ACMMM 2025 Conference Submission",
                        type: "conference",
                        image:"../assets/images/tiP4GEN.png",
                        // abstract: "In this work, we demonstrate a novel approach to...",
                        links: [
                            // { icon: "fas fa-file-pdf", text: "PDF", url: "papers/paper2.pdf" },
                            // { icon: "fab fa-github", text: "Code", url: "https://github.com/yourusername/project2" },
                            // { icon: "fas fa-external-link-alt", text: "Publisher", url: "https://doi.org/example2" }
                        ]
                    },
                    {
                        title: "Beyond Wide-Angle Images: Unsupervised Video Portrait Correction via Spatiotemporal Diffusion Adaptation",
                        authors: "Wenbo Nie, Lang Nie, Chunyu Lin, Jingwen Chen, KeXing, JiYuan Wang, Yao Zhao ",
                        venue: "ICCV 2025 Conference Submission",
                        type: "conference",
                        image:"../assets/images/STDA.png",
                        //abstract: "This workshop paper explores preliminary results on...",
                        links: [
                        { icon: "fas fa-external-link-alt", text: "arXiv", url: "https://arxiv.org/abs/2504.00401" },
                            // { icon: "fas fa-file-pdf", text: "PDF", url: "papers/workshop1.pdf" },
                            // { icon: "fas fa-external-link-alt", text: "Publisher", url: "https://doi.org/example-workshop" }
                        ]
                    }
                ],
                "2024": [
                    {
                        title: "Exploring the sequence-function space of microbial fucosidases",
                        authors: "Ana Martínez Gascueña, Haiyang Wu, Rui Wang, C David Owen, Pedro J Hernando, Serena Monaco, Matthew Penner, Ke Xing, Gwenaelle Le Gall, Richard Gardner, Didier Ndeh, Paulina A Urbanowicz, Daniel IR Spencer, Martin Walsh, Jesus Angulo, Nathalie Juge",
                        venue: "Communications Chemistry, 2024",
                        type: "journal",
                        image:"../assets/images/CommChem.png",
                        //abstract: "This paper presents groundbreaking research in the field of...",
                        links: [
                            //{ icon: "fas fa-file-pdf", text: "PDF", url: "papers/paper1.pdf" },
                            //{ icon: "fab fa-github", text: "Code", url: "https://github.com/yourusername/project1" },
                            //{ icon: "fas fa-globe", text: "Project Page", url: "../projects/project1.html" },
                            { icon: "fas fa-external-link-alt", text: "Publisher", url: "https://www.nature.com/articles/s42004-024-01212-4" }
                        ]
                    },

                ],
                
                
            };

            // Function to render publications by year
            function renderPublicationsByYear(publicationsByYear, containerId, filter = 'all') {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                // Clear container
                container.innerHTML = '';
                
                // Sort years in descending order
                const years = Object.keys(publicationsByYear).sort((a, b) => b - a);
                
                years.forEach(year => {
                    // Filter publications by type if needed
                    const yearPublications = publicationsByYear[year].filter(pub => {
                        return filter === 'all' || pub.type === filter;
                    });
                    
                    // Skip year if no publications match the filter
                    if (yearPublications.length === 0) return;
                    
                    // Create year heading
                    const yearHeading = document.createElement('h3');
                    yearHeading.className = 'publication-year';
                    yearHeading.textContent = year;
                    container.appendChild(yearHeading);
                    
                    // Create publications list for this year
                    const yearContainer = document.createElement('div');
                    yearContainer.className = 'publication-list';
                    
                    yearPublications.forEach(pub => {
                        const pubElement = document.createElement('div');
                        pubElement.className = 'publication';
                        pubElement.dataset.type = pub.type;

                        const pubContainer = document.createElement('div');
                        pubContainer.className = 'publication-content';

                        const imageContainer = document.createElement('div');
                                imageContainer.className = 'publication-image';
                                if (pub.image) {
                                    const image = document.createElement('img');
                                    image.src = pub.image;
                                    image.alt = pub.title;
                                    imageContainer.appendChild(image);
                                }
                                
                        const titleElement = document.createElement('h3');
                        titleElement.className = 'publication-title';
                        titleElement.textContent = pub.title;

                        const authorsElement = document.createElement('p');
                        authorsElement.className = 'publication-authors';
                        authorsElement.textContent = pub.authors;

                        const venueElement = document.createElement('p');
                        venueElement.className = 'publication-venue';
                        venueElement.textContent = pub.venue;

                        const abstractElement = document.createElement('p');
                        abstractElement.className = 'publication-abstract';
                        abstractElement.textContent = pub.abstract;

                        const linksElement = document.createElement('div');
                        linksElement.className = 'publication-links';

                        pub.links.forEach(link => {
                            const linkElement = document.createElement('a');
                            linkElement.href = link.url;
                            linkElement.target = '_blank';
                            linkElement.rel = 'noopener noreferrer';
                            
                            const iconElement = document.createElement('i');
                            iconElement.className = link.icon;
                            
                            linkElement.appendChild(iconElement);
                            linkElement.appendChild(document.createTextNode(' ' + link.text));
                            
                            linksElement.appendChild(linkElement);
                        });

                        pubElement.appendChild(imageContainer);
                        pubContainer.appendChild(titleElement);
                        pubContainer.appendChild(authorsElement);
                        pubContainer.appendChild(venueElement);
                        pubContainer.appendChild(linksElement);
                        pubElement.appendChild(pubContainer);

                        container.appendChild(pubElement);
                    });
                    
                    container.appendChild(yearContainer);
                });
            }

            // Initial render
            renderPublicationsByYear(publicationsByYear, 'publications-container');
            
            // Filter buttons functionality
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Get filter value and render
                    const filter = this.dataset.filter;
                    renderPublicationsByYear(publicationsByYear, 'publications-container', filter);
                });
            });
        });
    </script>
</body>
</html>
